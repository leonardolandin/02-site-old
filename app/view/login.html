<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/app/style/login.css">
    <title>Ajudando - Entrar</title>
</head>
<body class="divContainer" id="login">
    <div class="background">
        <div class="containerModalLogin">
            <form class="formLogin" method="POST">
                <div>
                    <img src="/app/images/logo.png" alt="" class="logoInModal">
                </div>
                <div class="spaceInModels">
                    <span>Login</span>
                </div>
                <div>
                    <label for="">E-mail:</label>
                    <input type="email" name="" placeholder="Digite o seu e-mail cadastrado">
                    <img src="/app/images/email-icon.png" alt="" class="iconInInput">
                </div>
                <div class="spaceInModels">
                    <label for="">Senha: </label>
                    <input type="password" name="" placeholder="Digite a sua senha cadastrada">
                    <img src="/app/images/password-icon.png" alt="" class="iconInInput">
                </div>
                <div>
                    <div>
                        <div>
                            <a href="#/entrar/esqueci-minha-senha">Esqueci a minha senha</a>
                        </div>
                        <div>
                            <a href="#/entrar/cadastrar">NÃ£o tenho cadastro</a>
                        </div>
                        <button type="button">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/bower_components/js-signals/dist/signals.min.js"></script>
    <script src="/bower_components/hasher/dist/js/hasher.min.js"></script>
    <script src="/bower_components/crossroads.js/dist/crossroads.min.js"></script>
    <script src="/app/script/routes.js"></script>
</body>
</html>
