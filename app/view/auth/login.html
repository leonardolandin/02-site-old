<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/ico-ajudando.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style/auth/login.css">
    <title>Ajudando - Entrar</title>
</head>
<body class="divContainer" id="login">
    <div class="background">
        <div class="containerModalLogin">
            <form class="formLogin" method="POST">
                <div>
                    <img src="/images/logo.png" alt="" class="logoInModal">
                </div>
                <div class="spaceInModels">
                    <span>Login</span>
                </div>
                <div>
                    <label for="">E-mail:</label>
                    <input type="email" name="" placeholder="Digite o seu e-mail cadastrado">
                    <img src="/images/login/email-icon.png" alt="" class="iconInInput">
                </div>
                <div class="spaceInModels">
                    <label for="">Senha: </label>
                    <input type="password" name="" placeholder="Digite a sua senha cadastrada">
                    <img src="/images/login/password-icon.png" alt="" class="iconInInput">
                </div>
                <div class="containerRemeberMe">
                    <label class="insideRemember">Lembrar Meus Dados
                        <input type="checkbox" id="rememberMe">
                        <span class="checkboxRemember"></span>
                    </label>
                </div>
                <div>
                    <div>
                        <div>
                            <a href="/view/auth/passwordRecover.html#/entrar/esqueci-minha-senha">Esqueci a minha senha</a>
                        </div>
                        <div>
                            <a href="/view/auth/register.html#/entrar/cadastrar">NÃ£o tenho cadastro</a>
                        </div>
                        <button onclick="login()" type="button">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/bower_components/js-signals/dist/signals.min.js"></script>
    <script src="/bower_components/hasher/dist/js/hasher.min.js"></script>
    <script src="/bower_components/crossroads.js/dist/crossroads.min.js"></script>
    <script src="/config/secrets.js"></script>
    <script src="/script/routes.js"></script>
    <script src="/script/auth/login.js"></script>
</body>
</html>
