<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/ico-ajudando.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/assignment/widgetUpload.css">
    <title>02</title>
</head>
<body>
    <div class="modalUploadContainer" id="modalUploadContainer" onclick="controlModal(0)">
        <div class="modalUpload" onclick="insideModal(event)">
            <div class="informationsUpload">
                <div class="imageUpload">
                    <div id="containerUpload" class="uploadContainer" method="POST">
                        <input type="file" id="selectImage" onchange="changeImageUpload(event)" accept="image/*">
                        <img class="imagePreview" id="previewImage">
                        <p id="colorInsideContainer">Faça o envio de uma imagem</p>
                    </div>
                </div>
                <div class="containerInfos">
                    <div>
                        <label for="nameAssignment">Nome da atividade:</label>
                        <input type="text" id="nameAssignment" onkeyup="validateInput('nameAssignment', '#9c9cd8')" placeholder="Ex: Atividade de português">
                    </div>
                    <div class="clearfix">
                        <label for="descriptionAssignment">Descrição da atividade:</label>
                        <textarea name="" id="descriptionAssignment" onkeyup="validateInput('descriptionAssignment', '#9c9cd8')" placeholder="Descrever os assuntos tratados na atividade." cols="20" autocomplete="off" rows="5"></textarea>
                    </div>
                    <div class="clearfix">
                        <label for="">Escolaridade: </label>
                        <select onchange="validateInput('typeAssignment', '#9c9cd8')" id="typeAssignment">
                            <option value="0">-- Selecione --</option>
                            <option value="1">Ensino Infantil</option>
                            <option value="2">Ensino Fundamental</option>
                            <option value="3">Ensino Médio</option>
                            <option value="4">Ensino Superior</option>
                        </select>
                    </div>
                    <div class="containerAutor">
                        <label class="insideAutor">Você é o autor dessa imagem?
                            <input type="checkbox" id="isAutor">
                            <span class="checkboxAutor"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="containerButtonUpload" onclick="submitUpload()">
                <button>Enviar</button>
            </div>
        </div>
    </div>
    <div class="bodyContainer">
        <div class="menuContainer">
            <nav>
                <ul>
                    <li><a href="#/">Inicio</a></li>
                    <li><a href="#/videos">Video-Aulas</a></li>
                    <li><a href="#/configuracoes">Configurações</a></li>
                </ul>
                <div id="userLogged">
                    <div onclick="showModalUser()"> 
                        <img src="/images/user-icon.png" alt="">
                        <span id="username"></span>
                    </div>
                </div>
                <div class="optionsModalUser" id="modalUser">
                    <a href="#/perfil">Meu Perfil</a>
                    <a href="#/minhas-atividades">Minhas Atividades</a>
                    <a onclick="loggout()" >Sair</a>
                </div>
                <div id="userNotLogged">
                    <div class="containerSign">
                        <a class="signUp" href="/view/auth/register.html#/entrar/cadastrar">Cadastrar-se</a>
                        <span class="divisorLogin"> / </span>
                        <a class="sigIn" href="/view/auth/login.html#/entrar">Entrar</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="divContainer" id="perdemos">
            <h1>É ISSO, perdemos</h1>
        </div>
        <div class="divContainer" id="ganhamos">
            <h1>É ISSO, GANHAMOS</h1>
        </div>
        <div class="divContainer" id="morremos">
            <h1>É ISSO, MORREMOS</h1>
        </div>
         
        <div class="widgetContainer" onclick="controlModal(1)">
            <button class="buttonContainer"><img src="/images/upload-icon.png"></button>
        </div>
    </div>

    <script src="/bower_components/js-signals/dist/signals.min.js"></script>
    <script src="/bower_components/hasher/dist/js/hasher.min.js"></script>
    <script src="/bower_components/crossroads.js/dist/crossroads.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/script/routes.js"></script>
    <script src="/config/secrets.js"></script>
    <script src="/script/factory/AssignmentAPI.js"></script>
    <script src="/script/controller/menuController.js"></script>
    <script src="/script/controller/assignment/listAssignmentController.js"></script>
    <script src="/script/controller/assignment/uploadAssignmentController.js"></script>
    <script src="/script/controller/validateController.js"></script>
</body>
</html>
